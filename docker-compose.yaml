version: "3.8"

services:
  backend:
    build: ./backend
    container_name: chat-backend
    ports:
      - "8080:8080"
    env_file:
      - ./backend/.env
    restart: always

  frontend:
    build: ./frontend
    container_name: chat-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
